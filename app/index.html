<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">

<body>
  
  <div id="table">
    <div id="top">
      <div id="top-inner">
        <div id="menu" class="btn-group">
          <button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle menu-button">File<span class="caret"></span></button>
          <ul role="menu" class="dropdown-menu">
            <li><a href="#">Open</a></li>
            <li><a href="#">Save</a></li>
            <li><a href="#">Close</a></li>
          </ul>
        </div>
        <div id="menu" class="btn-group">
          <button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle menu-button">Edit<span class="caret"></span></button>
          <ul role="menu" class="dropdown-menu">
            <li><a href="#">Open</a></li>
            <li><a href="#">Save</a></li>
            <li><a href="#">Close</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="middle">
      <div id="middle-inner">
        <div id="middle-left">
          <div id="middle-left-inner">
            <p>Folders</p>
            <div id="accordion" class="panel-group">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Folder1</a></h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse initial-scale">
                  <div class="panel-body">file.js
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h4 class="panel-title"><a data-toggle="collapse" href="#collapseTwo">subFolder2</a></h4>
                      </div>
                      <div id="collapseTwo" class="panel-collapse collapse initial-scale">
                        <div class="panel-body">file2.js</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="middle-right">
          <div ng-include="'editor/editor.html'" id="editor-wrapper"></div>
        </div>
      </div>
    </div>
    <div id="bottom">
      <div id="bottom-inner"></div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
